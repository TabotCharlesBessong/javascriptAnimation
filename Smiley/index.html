

<!DOCTYPE html>

<html>

    <head>

        <title>Page Title</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 

      <script src="https://cdn.rawgit.com/skulpt/skulpt-dist/0.11.0/skulpt.min.js"></script>      

      <script src="https://cdn.rawgit.com/skulpt/skulpt-dist/0.11.0/skulpt-stdlib.js"></script>

    </head>

    <body>

        <textarea id="abc">

import turtle

t = turtle.Turtle()

window = turtle.Screen()

window.setup(width=340, height=400, startx=0, starty=0)

window.bgcolor("white")

t.shape("turtle")

t.pensize(3)

t.speed(4)

t.color('mediumseagreen')

t.delay(5)

for i in range(10):

 t.circle(i+20,360)

t.pendown()

t.penup()

t.forward(80)

t.pendown()

for i in range(10):

 t.circle(i+20,360)

t.penup()

t.backward(90)

t.right(90)

t.fd(50)

t.pendown()

t.circle(50,180)

t.left(90)

t.penup()

t.fd(90)

t.left(90)

t.backward(160)

t.right(100)

t.backward(60)

t.pendown()

t.circle(120,360)

t.hideturtle()       

            

        </textarea>

        <div id="mycanvas"></div>

    </body>

</html>
